specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SelfStakingPoolFactory
    network: chapel
    source:
      address: "0x800603968F553BB49D5ed2687c481A03b4a27646"
      abi: SelfStakingPoolFactory
      startBlock: 44290961
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SelfPoolCreated
      abis:
        - name: SelfStakingPoolFactory
          file: ./abis/SelfStakingPoolFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SelfPoolCreated(address,uint256,uint256,uint256,address,uint256,address,uint256)
          handler: handleSelfPoolCreated
      file: ./src/self-staking-pool-factory.ts

templates:
  - name: SelfStakingPool
    kind: ethereum/contract
    network: chapel
    source:
      abi: SelfStakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/self-staking-pool.ts
      entities:
        - SelfStakingPoolOwnershipTransferred
        - SelfPoolSetWinner
        - SelfPoolStake
      abis:
        - name: SelfStakingPool
          file: ./abis/SelfStakingPool.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SelfPoolSetWinner(address,address,address,address,bool)
          handler: handleSelfPoolSetWinner
        - event: SelfPoolStake(address,address)
          handler: handleSelfPoolStake
